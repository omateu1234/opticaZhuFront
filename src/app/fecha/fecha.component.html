
        <div class="container-flex containerPagina">
        <div class="row w-100 mb-4">
            <div class="col-auto me-auto">
                <h1 class="tituloPagina">Selecciona la fecha y hora</h1>
            </div>

        </div>
        <div class="col d-flex justify-content-end ">
            <h2 class="tituloCita">Cita para {{nombreCliente}} {{apellidoCliente}}</h2>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-6">
                            <label class="col-form label" for="fecha">Fecha</label>
                            <input class="form-control form-control-lg" type="text" name="fecha" id="fecha" [(ngModel)]="fecha">
                        </div>

                    </div>

                    <div class="row my-5">
                        <div class="col-6">
                        <label class="col-form label" for="hora">Hora</label>
                        <input class="form-control form-control-lg" type="time" name="hora" id="hora" [ngModel]="horaSeleccionada">

                    <!--  <label class="col-form label" for="descripcion">Descripcion</label>
                        <input class="form-control form-control-lg" type="text" name="descripcion" id="descripcion"> -->
                        </div>
                    </div>
                </form>

                <div id='calendar' style="width: 70%;"></div>
            </div>

            <div class="col">
                <table class="horasCita">
                <tbody>
                <tr *ngFor="let hora of horas">
                    <th>{{hora.hora}}</th>
                    <td [ngClass]="{'ocupada': hora.ocupado}"  [ngStyle]="{'pointer-events': hora.ocupado ? 'none' : 'auto'}"  (click)="!hora.ocupado && seleccionarHora(hora.inicio)">{{hora.inicio}}</td>
                    <td [ngClass]="{'ocupada': hora.ocupado}"  [ngStyle]="{'pointer-events': hora.ocupado ? 'none' : 'auto'}" (click)="!hora.ocupado && seleccionarHora(hora.fin)">{{hora.fin}}</td>
                </tr>
                </tbody>
                </table>
            </div>

        </div>

        <div class="col-auto ms-auto d-flex justify-content-end">
        <button class="botonNuevaCita" data-bs-toggle="modal" data-bs-target="#enviarCita" >Siguiente</button>
        </div>

        <div class="modal modal-lg fade" id="enviarCita" tabindex="-1" aria-labelledby="crearCliModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <div class="w-100 row mx-1 border-bottom pt-2 pb-3">
                        <div class="col-auto d-flex align-items-center">
                            <h5 class="modal-title tituloModal" id="crearCliModalLabel">Confirmar Cita</h5>
                        </div>
                        <div class="col-auto ms-auto d-flex align-items-center"><button type="button" class="ms-auto btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                    </div>
                </div>
                <div class="modal-body mt-2 mb-3">
                    <form id="form-cli row" method="post">
                        <div class="col px-2">
                            <div class="row my-2">
                                <div class="col">
                                    <label class="col-form-label" for="nombre">Cliente</label>
                                    <p><strong> {{nombreCliente}} {{apellidoCliente}}</strong></p>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col">
                                    <label class="col-form-label" for="fecha">Fecha</label>
                                    <input class="form-control" type="date" id="fecha"  value="{{fecha}}">
                                </div>
                                <div class="col">
                                    <label class="col-form-label" for="hora">Hora</label>
                                    <input class="form-control" type="time" id="hora"  value="{{horaSeleccionada}}">
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col">
                                    <label class="col-form-label">Descripci√≥n</label>
<!--                                     <textarea class="form-control" id="descripcion" rows="3" [(ngModel)]="descripcion"></textarea>
 -->                                    <input type="text" name="descripcion" id="descripcion" [(ngModel)]="descripcion">
                                        <input type="hidden" name="idCliente" id="idCliente" value="{{idCliente}}">
                                        <input type="hidden" name="idOptica" id="idOptica" value="{{idOptica}}">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="botonFooterModal mx-3 mb-2" data-bs-dismiss="modal" (click)="crearCita()">Crear</button>
                            <!--         <button type="button" class="btn btn-primary">Save changes</button>-->
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


        </div>
